  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>weather</title>
  </head>
  <body>
    <nav
      id="nav"
      class="d-flex justify-content-between container-md align-items-center"
    >
      <h1>weather</h1>

      <div
        class="find form-control w-auto p-0 bg-transparent border-0 position-relative"
      >
        <input
          class="border-0"
          placeholder="find city"
          type="search"
          name="city"
          id="search"
        />

        <ul id="listData" class="position-absolute"></ul>
      </div>
    </nav>

    <header class="">
      <div class="card1 py-2 px-3 pt-1 gap-2 container-md">
        <div
          class="location info position-relative d-flex flex-column align-items-start justify-content-between w-100"
        >
          <p id="city">city</p>

          <div class="time d-flex gap-3">
            <p id="date">12/12/1254</p>
            <p id="day">day</p>
          </div>
        </div>

        <div class="condition info position-relative">
          <span class="position-absolute top-0 start-0 mt-1 ms-2 small-info"
            >average tempreture</span
          >

          <p>average temp C</p>
          <div class="image">
            <img src="https:${todayForecast.condition.icon}" alt="" />

            <span class="text">text</span>
          </div>
        </div>

        <div class="info avg-temp">
          <div class="">
            <i class="fa-solid fa-sun"></i>
            <span>temperature</span>
          </div>

          <p>${value}</p>
        </div>

        <div class="info avg-wind">
          <div class="">
            <i class="fa-solid fa-wind"></i>
            <span>wind speed</span>
          </div>

          <p>${value}</p>
        </div>

        <div class="info avg-humidity">
          <div class="">
            <i class="fa-solid fa-droplet"></i>
            <span>humidity</span>
          </div>

          <p>${value}</p>
        </div>

        <div class="info avg-uv">
          <div class="">
            <i class="fa-solid fa-radiation"></i>
            <span>uv-index</span>
          </div>

          <p>${value}</p>
        </div>

        <div class="next-days position-relative">
          <span class="small-info">next 14 days predictions</span>
          <div class="next-day-btn">
            <i class="fa fa-arrow-circle-left"></i>
            <i class="fa fa-arrow-circle-right"></i>
          </div>

          <svg class="100%" height="200"></svg>
        </div>

        <div class="times position-relative"></div>
